<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Katalog Produk</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-50 min-h-screen">
        <header class="bg-white shadow-sm">
            <div
                class="max-w-6xl mx-auto px-4 py-6 flex flex-wrap gap-4 justify-between items-center"
            >
                <h1 class="text-2xl font-bold text-gray-800">Katalog Produk</h1>

                <div class="flex flex-wrap gap-3 items-center">
                    <input
                        type="text"
                        id="search"
                        placeholder="Cari produk..."
                        class="border rounded-lg px-4 py-2 w-56 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />

                    <select id="sort" class="border rounded-lg px-3 py-2">
                        <option value="">Sort Harga</option>
                        <option value="asc">Termurah</option>
                        <option value="desc">Termahal</option>
                    </select>

                    <label class="flex items-center gap-2 text-sm">
                        <input type="checkbox" id="availableOnly" />
                        Stok tersedia saja
                    </label>
                </div>
            </div>
        </header>

        <main class="max-w-6xl mx-auto px-4 py-10">
            <div
                id="product-list"
                class="grid gap-8 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
            ></div>
        </main>

        <script src="app.js"></script>
    </body>
</html>
