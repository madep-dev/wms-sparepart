<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Scan Barcode</title>
        <script src="https://unpkg.com/html5-qrcode"></script>
        <style>
            body {
                font-family: Arial;
                text-align: center;
            }
            #reader {
                width: 320px;
                margin: auto;
            }
            input {
                padding: 10px;
                width: 250px;
                font-size: 18px;
            }
            button {
                padding: 10px 20px;
                font-size: 16px;
            }
        </style>
    </head>

    <body>
        <h2>Scan Barcode</h2>

        <div id="reader"></div>

        <br />

        <input type="text" id="hasil" placeholder="Hasil barcode" />

        <br /><br />

        <button onclick="kirim()">Kirim</button>

        <script>
            function onScanSuccess(decodedText) {
                document.getElementById("hasil").value = decodedText;

                // optional: stop setelah berhasil
                html5QrcodeScanner.clear();
            }

            let html5QrcodeScanner = new Html5QrcodeScanner("reader", {
                fps: 15,
                qrbox: 250,
            });

            html5QrcodeScanner.render(onScanSuccess);

            function kirim() {
                alert("Barcode: " + document.getElementById("hasil").value);
            }
        </script>
    </body>
</html>
