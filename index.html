<!doctype html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Barcode Scanner</title>

        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/html5-qrcode"></script>
    </head>

    <body class="bg-gray-100 min-h-screen">
        <div class="w-full md:max-w-lg mx-auto p-4">
            <h1 class="text-2xl font-bold text-center mb-4">Scan QR Code</h1>

            <div class="bg-white rounded-2xl shadow p-4">
                <div id="reader" class="w-full"></div>

                <button
                    id="scanLagi"
                    class="w-full mt-2 bg-gray-700 text-white py-3 rounded-lg"
                >
                    Scan Lagi
                </button>

                <div class="mt-10">
                    <label class="text-sm text-gray-600">Hasil</label>
                    <input
                        id="hasil"
                        type="text"
                        class="w-full border rounded-lg px-3 py-3 text-lg mt-1"
                    />
                </div>
                <button
                    id="btnKirim"
                    class="w-full mt-4 bg-blue-600 text-white py-3 rounded-lg text-lg"
                >
                    Kirim
                </button>
            </div>
        </div>

        <script src="resources/app.js"></script>
    </body>
</html>
