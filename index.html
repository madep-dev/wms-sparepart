<!doctype html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Scanner Stok</title>

        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/html5-qrcode"></script>
    </head>

    <body class="bg-gray-100">
        <div class="max-w-md mx-auto p-4">
            <h1 class="text-2xl font-bold text-center mb-4">Scan Barang</h1>

            <div class="bg-white rounded-xl shadow p-4">
                <div id="reader"></div>

                <button
                    id="scanLagi"
                    class="hidden w-full mt-3 bg-gray-800 text-white py-3 rounded-lg"
                >
                    Scan Lagi
                </button>

                <input
                    id="hasil"
                    class="w-full border p-2 rounded mt-3"
                    placeholder="Kode Barang"
                />

                <input
                    id="nama"
                    class="w-full border p-2 rounded mt-2"
                    placeholder="Nama"
                    readonly
                />

                <input
                    id="stok"
                    class="w-full border p-2 rounded mt-2"
                    placeholder="Stok"
                    readonly
                />

                <input
                    id="perubahan"
                    class="w-full border p-2 rounded mt-2"
                    placeholder="Tambah / Kurangi stok"
                />

                <button
                    id="updateStok"
                    class="w-full mt-3 bg-green-600 text-white py-3 rounded-lg"
                >
                    Update Stok
                </button>
            </div>
        </div>

        <script src="resources/app.js"></script>
    </body>
</html>
